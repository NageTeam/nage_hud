<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="js/script.js"></script>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="hud-wrapper">
                <div class="hud-row">
                    <div class="icon-box">
                        <i class="fa-solid fa-heart hud-health-icon"></i>
                    </div>
                    <div class="hud-bar">
                        <div class="hud-bar-inside hud-health-inside"></div>
                    </div>
                </div>

                <div class="icon-box id-box">
                    <span id="user-id">ID</span>
                </div>

                <div class="hud-row armor-row">
                    <div class="hud-bar armor-bar">
                        <div class="hud-bar-inside hud-armor-inside"></div>
                    </div>
                    <div class="icon-box armor-icon-box">
                        <i class="fa-solid fa-shield hud-armor-icon"></i>
                    </div>
                </div>
            </div>                   
        </div>
    </body>
</html>
